<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Anton|Oswald" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="mainHeaderDiv">
        <p id="mainHeader">Best Dog Pics</p>
    </div>
    <div class="button-container">
        <div class="button-center">
            <label for="randomDog">Search for a random dog pic!</label>
            <form id="randomDog">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="button-center">
            <label for="randomBreed">Search for a random dog breed pic!</label>
            <form id="randomBreed">
                <select id="breedList" name="breeds" form="randomBreed">
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <hr class="mainHR">
    <div id="imgDiv">
        <img id="dogImgOutput" src="">
    </div>
    <hr class="mainHR">
</body>

</html>
