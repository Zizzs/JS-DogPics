<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Anton|Oswald" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div>
        <div id="foodBar" style="height:24px;width:100">Food</div>
        <div id="happyBar" style="height:24px;width:100">Happiness</div>
        <div id="healthBar" style="height:24px;width:100">Health</div>
        <div id="exhaustionBar" style="height:24px;width:0">Exhaustion</div>
    </div>
    <div class="grid-container">
        <div id="gems">
            Gems: 0
        </div>
        <div id="age">
            Age: 0
        </div>
        <div id="weight">
            Weight: 1.0 kg
        </div>
    </div>

    <form id="feedForm">
        <button id="feed" type='submit'>Feed Me!</button>
    </form>
    <form id="happyForm">
        <button id="happy" type='submit'>Play!</button>
    </form>
    <form id="feedPill">
        <button id="pill" type='submit'>Take a Pill!</button>
    </form>
    <form id="giveGameboy">
        <button id="gameboy" type='submit'>Give Gameboy!</button>
    </form>
    <img src="https://art.pixilart.com/08d3c456da1045a.png" id="tamagotchiImg">
</body>

</html>
